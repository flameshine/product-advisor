spring.thymeleaf.prefix = classpath:/templates
spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size = 10MB
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://database:3306/assistant
spring.datasource.username = root
spring.datasource.password = password

recognition.acoustic-model = resource:/edu/cmu/sphinx/models/en-us/en-us
recognition.language-model = resource:/edu/cmu/sphinx/models/en-us/en-us.lm.bin
recognition.dictionary-path = resource:/edu/cmu/sphinx/models/en-us/cmudict-en-us.dict
recognition.grammar-path = resource:/grammars
recognition.grammar-name = grammar