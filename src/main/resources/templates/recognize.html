<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{/fragments/header :: header}"/>
</head>
<body>
<div th:replace="~{/fragments/navigation-bar :: navigation-bar}"/>
<div class="container">
    <div th:if="!${result}" id="recorder" class="text-center">
        <button id="startButton" class="btn btn-dark">Start</button>
        <button id="stopButton" class="btn btn-dark">Stop</button>
    </div>
</div>
<div th:if="${result}">
    <hr/>
</div>
<div class="container">
    <div th:if="${result}" id="result" class="text-center">
        <p th:text="${result}"/>
        <a class="btn btn-dark" th:href="@{/recognize}">Retry</a>
    </div>
</div>
<div th:replace="~{/fragments/footer :: footer}"/>
<!-- External import maps aren't supported at the time of writing -->
<script type="importmap">
{
  "imports": {
    "webmToWav": "/js/converter.js"
  }
}
</script>
<script type="module" src="/js/recorder.js"></script>
</body>
