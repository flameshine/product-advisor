<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assistant</title>
</head>
<body>
<div class="container">
    <form th:action="@{/home}" method="get">
        <button type="submit" th:name="action" th:value="start">Start</button>
    </form>
    <form th:action="@{/home}" method="get">
        <button type="submit" th:name="action" th:value="stop">Stop</button>
    </form>
</div>
</body>
</html>
